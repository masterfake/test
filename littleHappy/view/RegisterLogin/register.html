<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
		<link rel="stylesheet" href="../../css/RegisterLogin/main.css" />
		<link rel="stylesheet" href="../../css/RegisterLogin/register.css" />
	</head>
<body>
		<div id="page">
			<header>
				<div class="h-title">
					<a href="index.html">
						<div class="title-left">
							<p>小乐机器人开放平台</p>
							<p>开放、进步、改变</p>
						</div>
					</a>

					<div class="title-right">
						<a href="register.html"><span>注册</span></a>
						<a href="login.html"><span>登录</span></a>
					</div>
				</div>
			</header>\
			<div id="formbox">
				<form>
			<h2>::: 欢迎注册小乐机器人平台 :::</h2>
			<label>
			    <span>&nbsp;&nbsp;&nbsp;手机号：</span>
				<input type="text" placeholder="" name="phone" class="phone"/>
				<p class="phone-err"></p>
			</label>
			<label>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码：</span>
					<input type="text" placeholder="" name="passwd" class="passwd" />
				    <p class="pow-err"></p>
				</label>
			<label>
					<span>确认密码：</span>
					<input type="text" placeholder="" name="passwdcheck" class="passwdcheck" />
					<p class="pow-check"></p>
				</label>
			<label class="phone-code">
				<span>&nbsp;&nbsp;&nbsp;验证码：</span>
				  &nbsp;<input type="text" placeholder="" class="cord" />
				  <input type="button" value="30s" class="sendcord" />	
				</label>
			<a class="isreg">立即注册</a>
		</form>
			</div>
			
		</div>
	</body>


</html>
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../js/RegisterLogin/reg.js"></script>
