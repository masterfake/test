<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="../../css/RegisterLogin/login.css" />
		<link rel="stylesheet" href="../../css/RegisterLogin/main.css" />
		<meta name="Description" content="登录" />
	</head>

	<body>
		<div id="page">
			<!--公用头部-->
			<header>
				<div class="h-title">
					<a href="index.html">
						<div class="title-left">
							<p>小乐机器人开放平台</p>
							<p>开放、进步、改变</p>
						</div>
					</a>

					<div class="title-right">
						<a href="register.html"><span>注册</span></a>
						<a href="login.html"><span>登录</span></a>
					</div>
				</div>
			</header>
			<!--登录-->
			<div id="formbox">
				<form>
					<h2>欢迎登录小乐机器人平台</h2>
					<label class="phonenum">
			    	<span>账号：</span>
			    	<input type="text" placeholder="请输入手机号" class="username"/>
			    </label>
					<label class="powwd">
					<span>密码：</span>
					<input type="password" placeholder="请输入密码" class="possword"/>
				</label>
					<div class="checkbox">
						<label><input type="checkbox" />记住密码</label>
						<a href="Phonepowd.html">忘记密码?</a>
					</div>
					<a href="#" class="islogin">立即登录</a>
					<p class="err-msg">用户名或密码错误</p>

				</form>
			</div>

		</div>
	</body>

</html>
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../js/RegisterLogin/public.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/RegisterLogin/log.js"></script>
